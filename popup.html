<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      body {
        width: 320px;
        border-radius: 8px;
        padding: 4px;
      }
      input {
        width: 100px;
      }
      button {
        padding: 4px 8px;
        font-size: 16px;
      }
      .sectionContainer{
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }
      .flex-container {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 400px;
        min-width: 200px;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .input-flex-container {
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section id="sectionContainer">
    <div id="container">
      <button id="addButton">Action Summary</button>
      <button id="sendDataButton">Get Inputs</button>
    </div>
    <div id="inputValues" class="input-container"></div>
    <script src="popup.js"></script>
    <section>
  </body>
</html>
