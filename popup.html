<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      body {
        width: 480px;
        border-radius: 8px;
        padding: 4px;
      }
      input {
        width: 100px;
      }
      .sectionContainer{
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }
      .title{
        width: 100%;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #1479ed;
      }
      .flex-container {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }
      .action-button{
          padding: 4px 8px;
          font-size: 8px;
          background-color: white;
          border: 1px solid #1479ed;
          border-radius: 4px;
          &:hover {
            background-color: #1479ed;
            color: white;
          }
        }
      .big-button{
        font-size: 14px;
        font-weight: bold;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
        max-height: 400px;
        overflow-y: auto;
      }
      .input-flex-container {
        width: 100%;
        display: flex;
        gap: 5px;
        /* justify-content: center; */
        align-items: center;
      }
      .label-wrapper{
        display: flex;
        align-items: center;
      }
      .input-number-wrapper{
        width: 100%;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .range-input{
          width: 64px;
        }
      .multiple_checkbox{
        width: 10px;
        
      }
      .offset-input{
        width: 32px;
      }
      .flex-center{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="sectionContainer">
      <h1 class="title">TV Parameter Searcher</h1>
    <div class="container">
      <button class="action-button big-button" id="getInput">Strategy Inputs</button>
      <button class="action-button big-button" id="collectingAction">Current Summary</button>
      <button class="action-button big-button" id="getMultipleValues">Multiple Inputs</button>
      <div class="flex-center">
        <label for="random">random pick</label>
        <input type="checkbox" name="random" id="random"></input>
        <input type="number" id="randomCount" class="random-input" placeholder="Count" disabled>
      </div>
    </div>
    <div id="inputValues" class="input-container"></div>
    <script src="popup.js"></script>
    <section>
  </body>
</html>
